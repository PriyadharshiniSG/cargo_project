<app-adminnav></app-adminnav>
<div class="container">
  <table class="table table-striped table-bordered border-primary" id="table">
    <thead class="bg-light">
      <tr>
        <th>Departure Place</th>
        <th>Destination Place</th>
        <th>Customer Name</th>
        <th>Email id</th>
        <th>Phone number</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of obj">
        <td>
          {{ item.departure }}
        </td>
        <td>
          {{ item.destination }}
        </td>
        <td>
          {{ item.fullName }}
        </td>
        <td>
          {{ item.email }}
        </td>
        <td>
          {{ item.phonenumber }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
