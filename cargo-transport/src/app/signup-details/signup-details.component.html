<app-adminnav></app-adminnav>
<div class="container">
  <table class="table table-striped table-bordered border-primary" id="table">
    <caption>
      <h1>USER SIGNUP DETAILS</h1>
    </caption>
    <thead class="bg-light">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email id</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of obj">
        <td>
          {{ item.fname }}
        </td>
        <td>
          {{ item.lname }}
        </td>
        <td>
          {{ item.email }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
