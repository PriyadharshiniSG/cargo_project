<app-nav-tool></app-nav-tool>
<div class="card">
  <div class="text-center">
    <h1>LOGIN</h1>
  </div>
  <br />
  <form class="form-horizontal" [formGroup]="form">
    <div class="form-group">
      <div class="col-sm-12">
        <label for="email" class="control-label">Email</label>
        <input
          type="text"
          id="email"
          class="form-control"
          name="email"
          formControlName="email"
          [ngClass]="{ 'is-invalid': f.email.touched && f.email.errors }"
        />
        <div *ngIf="f.email.touched && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required" class="alert alert-danger">
            Email is required
          </div>
          <div *ngIf="f.email.errors.email" class="alert alert-danger">
            Email must be a valid email address
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-12">
        <label for="password" class="control-label">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          formControlName="password"
        />
      </div>
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!form.valid"
      (click)="login(this.form.value)"
    >
      Login
    </button>
  </form>
  <br />
  <a routerLink="/register">New User..? Click to Register!!</a>
</div>
