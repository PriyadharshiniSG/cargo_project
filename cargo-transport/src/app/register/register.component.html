<app-nav-tool></app-nav-tool>
<div class="card m-3">
  <div class="card1">
    <div class="text-center">
      <h1>REGISTER</h1>
    </div>
    <br />
    <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="form-row">
          <div class="form-group col">
            <label>Email</label>
            <input
              type="text"
              id="email"
              formControlName="email"
              class="form-control"
              (change)="validateuser()"
              required
            />
            <div class="help-block text-danger" *ngIf="email.touched">
              <span *ngIf="email.errors?.required" class="alert alert-danger">
                Email is REQUIRED!
              </span>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-5">
            <label>First Name</label>
            <input
              type="text"
              formControlName="firstName"
              class="form-control"
              required
            />
            <div class="help-block text-danger" *ngIf="firstName.touched">
              <span
                *ngIf="firstName.errors?.required"
                class="alert alert-danger"
              >
                First Name is REQUIRED!!!
              </span>
            </div>
          </div>
        </div>
        <div class="form-group col-5">
          <label>Last Name</label>
          <input
            type="text"
            formControlName="lastName"
            class="form-control"
            required
          />
          <div class="help-block text-danger" *ngIf="lastName.touched">
            <span *ngIf="lastName.errors?.required" class="alert alert-danger">
              last Name is REQUIRED!!!
            </span>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col">
            <label>Password</label>
            <input
              type="password"
              formControlName="password"
              class="form-control"
              required
            />
            <div class="help-block text-danger" *ngIf="password.touched">
              <span
                *ngIf="password.errors?.required"
                class="alert alert-danger"
              >
                Password is REQUIRED!!!
              </span>
            </div>
          </div>
          <div class="form-group col">
            <label>Confirm Password</label>
            <input
              type="password"
              formControlName="confirmPassword"
              class="form-control"
              required
            />
          </div>
          <div class="help-block text-danger" *ngIf="confirmPassword.touched">
            <span
              *ngIf="confirmPassword.errors?.required"
              class="alert alert-danger"
            >
              confirmPassword is REQUIRED!
            </span>
          </div>
        </div>
        <div class="form-group form-check">
          <input
            type="checkbox"
            formControlName="acceptTerms"
            id="acceptTerms"
            class="form-check-input"
            required
          />
          <label for="acceptTerms" class="form-check-label"
            >Accept Terms & Conditions</label
          >
          <div class="help-block text-danger" *ngIf="acceptTerms.touched">
            <span
              *ngIf="acceptTerms.errors?.required"
              class="alert alert-danger"
            >
              Please tick the checkbox!!!
            </span>
          </div>
        </div>
        <br />
        <div class="text-center">
          <button type="submit" class="btn btn-primary mr-1">Register</button>
          <button class="btn btn-secondary" type="reset" (click)="onReset()">
            Cancel
          </button>
        </div>
      </form>
      <br />
      <a routerLink="/login">Already Registered!! Click to Login!!</a>
    </div>
  </div>
</div>
