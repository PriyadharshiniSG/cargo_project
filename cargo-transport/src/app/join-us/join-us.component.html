<div class="join-us">
  <h1><span>How can we help..</span></h1>

  <h1>
    Please provide your information. We will contact you as soon as possible
  </h1>

  <div class="container">
    <form class="contact-form" [formGroup]="formGroup" (ngSubmit)="storing()">
      <input
        type="text"
        class="form-control"
        formControlName="name"
        id="contact-form-text"
        placeholder="Your name"
      />
      <div class="help-block text-danger" *ngIf="name.touched">
        <span *ngIf="name.errors?.required"> Name is REQUIRED!!! </span>
      </div>
      <input
        type="email"
        class="form-control"
        formControlName="email"
        id="contact-form-text"
        placeholder="Your email"
      />

      <div class="help-block text-danger" *ngIf="email.touched">
        <span *ngIf="email.errors?.required"> Email is REQUIRED!!! </span>
      </div>
      <input
        type="text"
        class="form-control"
        formControlName="phone"
        id="contact-form-text"
        placeholder="Your phone"
      />
      <textarea
        class="form-control"
        formControlName="message"
        id="contact-form-text"
        placeholder="Your message"
      ></textarea>

      <div class="help-block text-danger" *ngIf="message.touched">
        <span *ngIf="message.errors?.required"> Message is REQUIRED!!! </span>
      </div>

      <input type="submit" class="contact-form-btn" value="Send" />
    </form>
  </div>
</div>
