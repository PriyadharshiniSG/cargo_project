<app-nav-tool></app-nav-tool>
<div class="card m-3">
  <div class="card1">
    <div class="text-center">
      <h1>REGISTER</h1>
    </div>
    <br />
    <div class="card-body">
      <form
        action="http://localhost:8000/postquery"
        method="post"
        [formGroup]="registerForm"
        (ngSubmit)="register(this.registerForm.value)"
      >
        <div class="form-row">
          <div class="form-group col">
            <label>Email</label>
            <input
              type="text"
              formControlName="email"
              class="form-control"
              (change)="validateuser()"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-5">
            <label>First Name</label>
            <input
              type="text"
              formControlName="firstName"
              class="form-control"
            />
          </div>
        </div>
        <div class="form-group col-5">
          <label>Last Name</label>
          <input type="text" formControlName="lastName" class="form-control" />
        </div>
        <div class="form-row">
          <div class="form-group col">
            <label>Password</label>
            <input
              type="password"
              formControlName="password"
              class="form-control"
            />
          </div>
          <div class="form-group col">
            <label>Confirm Password</label>
            <input
              type="password"
              formControlName="confirmPassword"
              class="form-control"
            />
          </div>
        </div>
        <div class="form-group form-check">
          <input
            type="checkbox"
            formControlName="acceptTerms"
            id="acceptTerms"
            class="form-check-input"
          />
          <label for="acceptTerms" class="form-check-label"
            >Accept Terms & Conditions</label
          >
        </div>
        <br />
        <div class="text-center">
          <button
            type="submit"
            class="btn btn-primary mr-1"
            [disabled]="!submitvals"
          >
            Register
          </button>
          <button class="btn btn-secondary" type="reset" (click)="onReset()">
            Cancel
          </button>
        </div>
      </form>
      <br />
      <a routerLink="/login">Already Registered!! Click to Login!!</a>
    </div>
  </div>
</div>
