<app-usernav></app-usernav>
<div class="container">
  <table
    *ngIf="loading"
    class="table table-striped table-bordered border-primary"
    id="table"
  >
    <caption>
      <h1>Your Booking details</h1>
    </caption>
    <thead class="bg-light">
      <tr>
        <th>Your Name</th>
        <th>Departure Place</th>
        <th>Destination Place</th>
        <th>Item Name</th>
        <th>Tracking Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="obj.length == 0">
        No Records found
      </tr>
      <tr *ngFor="let item of obj">
        <td>
          {{ item.fullName }}
        </td>
        <td>
          {{ item.departureData["location"] }}
        </td>
        <td>
          {{ item.destinationData["location"] }}
        </td>
        <td>
          {{ item.itemName }}
        </td>
        <td>
          {{ item.status }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
